<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>todos</h1>
        <form id="form">
            <input type="text" id="input" class="input" autocomplete="off" placeholder="Enter your plan here..."/>
            <ul class="todos" id="todos"></ul>
            <small class="small-left">Left click to set the task to complete the task</small>
            <small class="small-right">Right click to delete the task</small>
        </form>
    </body>
</html>
